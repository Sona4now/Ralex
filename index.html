<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clothes App - Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h2>Register / Login</h2>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
